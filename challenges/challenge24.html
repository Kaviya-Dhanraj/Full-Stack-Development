<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge24</title>
  </head>
  <body>
    <script>
      class CarCl {
        constructor(make, speed) {
          this.make = make;
          this.speed = speed;
        }

        accelerate() {
          this.speed += 10;
          console.log(`${this.make} going at ${this.speed} km/h`);
          return this;
        }

        brake() {
          this.speed -= 5;
          console.log(`${this.make} slowed down to ${this.speed} km/h`);
          return this;
        }
      }

      class EVCl extends CarCl {
        #charge;

        constructor(make, speed, charge) {
          super(make, speed);
          this.#charge = charge;
        }

        chargeBattery(chargeTo) {
          this.#charge = chargeTo;
          console.log(`Charging to ${chargeTo}%`);
          return this;
        }

        accelerate() {
          this.speed += 20;
          this.#charge -= 1;
          console.log(
            `${this.make} going at ${this.speed} km/h, with a charge of ${
              this.#charge
            }%`
          );
          return this;
        }
      }

      const rivian = new EVCl("Rivian", 100, 24);
      rivian.accelerate().brake().chargeBattery(90).accelerate();
    </script>
  </body>
</html>
