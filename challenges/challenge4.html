  <body>
    <script>
      const billValues = [275, 40, 430];
      const calculateTipAndTotal = (bill) => {
        const tip = 50 <= bill && bill <= 300 ? 0.15 * bill : 0.2 * bill;
        const totalValue = bill + tip;
        return `The bill was ${bill}, the tip was ${tip}, and the total value is ${totalValue}`;
      };
      billValues.forEach((bill) => {
        console.log(calculateTipAndTotal(bill));
      });
    </script>
  </body>
