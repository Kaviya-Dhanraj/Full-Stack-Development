<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge2</title>
  </head>
  <body>
    <script>
      const calculateBMI = (mass, height) => mass / height ** 2;
      const compareBMI = (markMass, markHeight, johnMass, johnHeight) => {
        const markBMI = calculateBMI(markMass, markHeight);
        const johnBMI = calculateBMI(johnMass, johnHeight);
        const markHigherBMI = markBMI > johnBMI;
        return [markBMI, johnBMI, markHigherBMI];
      };
      const markMass = prompt("Enter Mark's mass(kg):");
      const markHeight = prompt("Enter Mark's height(m):");
      const johnMass = prompt("Enter John's mass(kg):");
      const johnHeight = prompt("Enter John's height(m):");

      const [markBMI, johnBMI, markHigherBMI] = compareBMI(
        markMass,
        markHeight,
        johnMass,
        johnHeight
      );

      // console.log(`Mark's BMI: ${markBMI.toFixed(2)}`);
      // console.log(`John's BMI:${johnBMI.toFixed(2)}`);
      // console.log(
      //   `Is Mark's BMI higher than John's? ${markHigherBMI ? "yes" : "No"}`
      // );
      if (markHigherBMI) {
        console.log(
          `Mark's BMI (${markBMI.toFixed(
            2
          )}) is higher than John's BMI(${johnBMI.toFixed(2)})`
        );
      } else {
        console.log(
          `John's BMI (${johnBMI.toFixed(
            2
          )}) is higher than mark's BMI(${markBMI.toFixed(2)})`
        );
      }
    </script>
  </body>
</html>
