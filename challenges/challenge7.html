<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge7</title>
  </head>
  <body>
    <script>
      const mark = {
        fullName: "Mark Miller",
        mass: 78,
        height: 1.69,
      };
      const john = {
        fullName: "John Smith",
        mass: 92,
        height: 1.95,
      };
      mark.calcBMI = function () {
        this.bmi = (this.mass / this.height ** 2).toFixed(2);
        return this.bmi;
      };
      john.calcBMI = function () {
        this.bmi = (this.mass / this.height ** 2).toFixed(2);
        return this.bmi;
      };
      if (mark.calcBMI() > john.calcBMI()) {
        console.log(
          `Mark Miller's BMI (${mark.bmi}) is higher than John Smith's BMI(${john.bmi})`
        );
      } else if (john.calcBMI() > mark.calcBMI()) {
        console.log(
          `John Smith's BMI(${john.bmi})is higher than Mark Miller's BMI (${mark.bmi})`
        );
      } else {
        console.log(
          `Mark Miller's BMI (${mark.bmi})and John Smith's BMI(${john.bmi}) are same`
        );
      }
    </script>
  </body>
</html>
