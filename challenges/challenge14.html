<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge14</title>
  </head>
  <body>
    <script>
      document.body.append(document.createElement("textarea"));
      document.body.append(document.createElement("button")).textContent =
        "Convert to camelCase";

      document.querySelector("button").addEventListener("click", function () {
        const textAreaValue = document.querySelector("textarea").value;
        const variableNames = textAreaValue.split("\n");

        variableNames.forEach((name, index) => {
          const words = name.toLowerCase().trim().split("_");
          const camelCaseName =
            words[0] +
            words
              .slice(1)
              .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
              .join("");

          console.log(`${camelCaseName} ${"âœ…".repeat(index + 1)}`);
        });
      });
    </script>
  </body>
</html>
