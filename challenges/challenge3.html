<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge3</title>
  </head>
  <body>
    <script>
      const getScoresFromUser = (teamName) => {
        const scores = [];
        for (let i = 1; i <= 3; i++) {
          const score = parseFloat(prompt(`Enter score ${i} for ${teamName}:`));
          scores.push(score);
        }
        return scores;
      };
      const dolphinsScores = getScoresFromUser("Dolphins");
      const koalasScores = getScoresFromUser("Koalas");
      const calculateAverage = (scores) =>
        scores.reduce((sum, score) => sum + score, 0) / scores.length;
      const avgDolphins = calculateAverage(dolphinsScores);
      const avgKoalas = calculateAverage(koalasScores);
      console.log(avgDolphins);
      console.log(avgKoalas);
      const checkWinner = (avgDolphins, avgKoalas) => {
        if (avgDolphins >= 100 && avgDolphins > avgKoalas) {
          console.log(`Dolphins win with an average score of ${avgDolphins}`);
        } else if (avgKoalas >= 100 && avgKoalas > avgDolphins) {
          console.log(`Koalas win with an average score of ${avgKoalas}`);
        } else if (
          avgDolphins >= 100 &&
          avgKoalas >= 100 &&
          avgDolphins === avgKoalas
        ) {
          console.log(
            "It's a draw with both teams having a score of 100 or more!"
          );
        } else {
          console.log("No team wins the trophy");
        }
      };
      if (avgDolphins > avgKoalas) {
        console.log(`Dolphins win with an average score of ${avgDolphins}`);
      } else if (avgKoalas > avgDolphins) {
        console.log(`Koalas win with an average score of ${avgKoalas}`);
      } else {
        console.log("It's a draw!");
      }
      checkWinner(avgDolphins, avgKoalas);
    </script>
  </body>
</html>
